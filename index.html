<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Yumber</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <nav>
      <ol>
        <li>{{#link-to 'index'}}Index{{/link-to}}</li>
        <li>{{#link-to 'menus'}}Menus{{/link-to}}</li>
        <li>{{#link-to 'cart'}}Cart{{/link-to}}</li>
      </ol>
    </nav>
    <h1>Welcome to Yumber</h1>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <p>Welcome!</p>
    <ul>
    {{#each menu in model}}
      <li>{{#link-to 'menu' menu.id}}{{menu.name}}{{/link-to}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="menus">
    <h2>Menus</h2>
    <ul>
    {{#each menu in model}}
      <li>{{#link-to 'menu' menu.id}}{{menu.name}}{{/link-to}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="menu">
    <h2>Menu</h2>
    <ul>
    {{#each item in items}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="cart">
    <h2>Cart</h2>
    {{model}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
